<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav</title>
  <link rel="stylesheet" href="navegacion.component.css">
</head>
<body>
  <nav>
    <div>
      <button *ngIf="(user != null) && (user != ''), else altNav"><a [routerLink]="['/home', user]">Inicio</a></button>

      <button><a routerLink="/sobre-nosotros">Sobre Nosotros</a></button>
      <button><a routerLink="/contacto">Contacto</a></button>
    </div>
  </nav>
</body>
</html>
